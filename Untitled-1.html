<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khung Ký Tự</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .characters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 40px;
        }

        .character {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;  /* Chiều rộng của khung */
            height: 60px; /* Chiều cao của khung */
            background-color: #336f77; /* Màu nền khung */
            color: #faffff; /* Màu ký tự bên trong */
            border-radius: 5px; /* Góc bo tròn */
            font-weight: normal; /* Đặt kiểu chữ thường */
            font-family: Arial, sans-serif; /* Phông chữ */
            transition: transform 0.3s;
            text-transform: lowercase; /* Chuyển ký tự thành chữ thường */
        }

        .character:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="characters-container" id="characters-container">
        <!-- Chữ cái a-z -->
        <div class="character">a</div>
        <div class="character">b</div>
        <div class="character">c</div>
        <div class="character">d</div>
        <div class="character">e</div>
        <div class="character">f</div>
        <div class="character">g</div>
        <div class="character">h</div>
        <div class="character">i</div>
        <div class="character">j</div>
        <div class="character">k</div>
        <div class="character">l</div>
        <div class="character">m</div>
        <div class="character">n</div>
        <div class="character">o</div>
        <div class="character">p</div>
        <div class="character">q</div>
        <div class="character">r</div>
        <div class="character">s</div>
        <div class="character">t</div>
        <div class="character">u</div>
        <div class="character">v</div>
        <div class="character">w</div>
        <div class="character">x</div>
        <div class="character">y</div>
        <div class="character">z</div>
        <!-- Chữ số 0-9 -->
        <div class="character">0</div>
        <div class="character">1</div>
        <div class="character">2</div>
        <div class="character">3</div>
        <div class="character">4</div>
        <div class="character">5</div>
        <div class="character">6</div>
        <div class="character">7</div>
        <div class="character">8</div>
        <div class="character">9</div>
    </div>

    <button id="download-btn">Tải về hình ảnh</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.0.0/html2canvas.min.js"></script>
    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            html2canvas(document.getElementById('characters-container')).then(function(canvas) {
                // Tải hình ảnh về
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'characters.png';
                link.click();
            });
        });
    </script>
</body>
</html>
